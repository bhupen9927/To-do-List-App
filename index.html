<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>To-Do List</h1>
    <form id="form">
      <input type="text" id="taskInput" placeholder="Enter task...">
      <button type="submit" id="addButton">Add</button>
    </form>
    <div id="buttonGroup">
      <button id="allButton">All Tasks</button>
      <button id="completedButton">Completed Tasks</button>
      <button id="incompleteButton">Incomplete Tasks</button>
    </div>
    <ul id="taskList"></ul>
    <script src="script.js"></script>
  </body>
</html>
